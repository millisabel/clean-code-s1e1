<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen">
</head>
<body class="body">
<h1 class="visually-hidden">Todo App</h1>
<aside class="promotion">
  <img class="promotion__img"
       src="./eisenhower-matrix.jpg"
       alt="The Eisenhower Matrix as a Prioritization Tool">
  <a class="promotion__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</aside>
<section class="todo">
  <h2 class="visually-hidden">app</h2>
  <article>
    <h3 class="todo__title" id="add-items">Add Item</h3>
    <div class="task task_new">
      <label class="task__text" for="new-task"></label>
      <input class="task__field"
             id="new-task"
             type="text">
      <button class="task__btn task__btn--add">Add</button>
    </div>
  </article>
  <article class="task__btn_edit">
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__list todo__list_incomplete"
        id="incomplete-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__text">Pay Bills</label>
        <input class="task__field"
               type="text">
        <button class="task__btn task__btn_edit">Edit</button>
        <button class="task__btn task__btn_delete">
          <img class="task__img"
               alt="remove item"
               src="./remove.svg">
        </button>
      </li>
      <li class="task task_edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__text">Go Shopping</label>
        <input class="task__field"
               type="text"
               value="Go Shopping">
        <button class="task__btn task__btn_edit">Save</button>
        <button class="task__btn task__btn_delete">
          <img class="task__img"
               alt="remove item"
               src="./remove.svg">
        </button>
      </li>
    </ul>
  </article>
  <article>
    <h3 class="todo__title">Completed</h3>
    <ul class="todo__list todo__list_completed"
        id="completed-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__text">See the Doctor</label>
        <input class="task__field"
               type="text">
        <button class="task__btn task__btn_edit">Edit</button>
        <button class="task__btn task__btn_delete">
          <img class="task__img"
               alt="remove item"
               src="./remove.svg">
        </button>
      </li>
    </ul>
  </article>
</section>
<script src="app.js"></script>
</body>
</html>
