<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body>
<div class="promotion">
  <img
      class="promotion__img"
      src="./eisenhower-matrix.jpg">
  <a
      class="promotion__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="todo">
  <h3 id="add-items">Add Item</h3>
  <div class="todo__item">
    <label for="new-task"></label>
    <input
        id="new-task"
        class="todo__input"
        type="text">
    <button>Add</button>
  </div>
  <h3>Todo</h3>
  <ul
      id="incomplete-tasks"
      class="todo__list todo__list_incomplete">
    <li class="todo__item">
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input
          type="text"
          class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
    <li class="todo__item todo__item_edit">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input
          type="text"
          value="Go Shopping"
          class="task">
      <button class="edit">Save</button>
      <button class="delete"><img src="./remove.svg"></button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul
      id="completed-tasks"
      class="todo__list todo__list_completed">
    <li class="todo__item">
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input
          type="text"
          class="task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
