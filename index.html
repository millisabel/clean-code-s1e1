<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="body">
<div class="promotion">
  <img
      class="promotion__img"
      src="./eisenhower-matrix.jpg">
  <a
      class="promotion__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="todo">
  <h3 class="todo__title" id="add-items">Add Item</h3>
  <div class="todo__item task task--new">
    <label class="task__text" for="new-task"></label>
    <input class="task__field"
           id="new-task"
           type="text">
    <button class="btn task__btn task__btn--add">Add</button>
  </div>
  <h3 class="todo__title">Todo</h3>
  <ul class="todo__list todo__list_incomplete"
      id="incomplete-tasks">
    <li class="todo__item task">
      <input class="task__checkbox" type="checkbox">
      <label class="task__text">Pay Bills</label>
      <input class="task__field"
             type="text">
      <button class="btn task__btn task__btn--edit">Edit</button>
      <button class="btn task__btn task__btn--delete">
        <img class="btn__img" src="./remove.svg">
      </button>
    </li>
    <li class="todo__item task task_edit">
      <input class="task__checkbox" type="checkbox">
      <label class="task__text">Go Shopping</label>
      <input class="task__field"
             type="text"
             value="Go Shopping">
      <button class="btn task__btn task__btn--edit">Save</button>
      <button class="btn task__btn task__btn--delete">
        <img class="btn__img" src="./remove.svg">
      </button>
    </li>
  </ul>
  <h3 class="todo__title">Completed</h3>
  <ul class="todo__list todo__list_completed"
      id="completed-tasks">
    <li class="todo__item task">
      <input class="task__checkbox" type="checkbox" checked>
      <label class="task__text">See the Doctor</label>
      <input class="task__field"
          type="text">
      <button class="task__btn task__btn--edit">Edit</button>
      <button class="btn task__btn task__btn--delete">
        <img class="btn__img" src="./remove.svg">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
